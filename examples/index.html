<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Web Component Example</title>
  <script type="module" src="./main.ts"></script>
</head>

<body>
  <h1>AI Web Component Suite - Example</h1>
  <ai-example-component></ai-example-component>
  <ai-summarize-component></ai-summarize-component>

  <form onsubmit="">
    <ai-summarize-component watch="testText"></ai-summarize-component>
    <textarea id="testText" name="text" placeholder="Enter text to summarize" rows="4" cols="50"></textarea>
  </form>

  <h2>Configurable AI Summarize Component</h2>
  <form onsubmit="" id="configForm">
    <select id="formatSelect" name="format">
      <option value="plain-text">plain-text</option>
      <option value="markdown">Markdown</option>
    </select>
    <select id="typeSelect" name="type">
      <!--  ["key-points", "tldr", "teaser", "headline"]; -->
      <option value="key-points">Key Points</option>
      <option value="tldr">TL;DR</option>
      <option value="teaser">Teaser</option>
      <option value="headline">Headline</option>
    </select>
    <select id="lengthsSelect">
      <!-- "short", "medium", "long"-->
      <option value="short">Short</option>
      <option value="medium">Medium</option>
      <option value="long">Long</option>
    </select>

    <ai-summarize-component watch="testingText2" id="configurableSummarize"></ai-summarize-component>
    <textarea id="testingText2" name="text" placeholder="Enter text to summarize" rows="4" cols="50"></textarea>
  </form>

  <h2>Multiline AI Summarize Component</h2>
  <form onsubmit="">
    <ai-summarize-component multiline="true" watch="multilineTestText"></ai-summarize-component>
    <textarea id="multilineTestText" name="text" placeholder="Enter multiline text to summarize" rows="8"
      cols="50"></textarea>
  </form>

  <h2>AI Summarize Component with Context</h2>
  <form onsubmit="">
    <ai-summarize-component context="This is a test context" watch="contextTestText"></ai-summarize-component>
    <textarea id="contextTestText" name="text" placeholder="Enter text to summarize with context" rows="4"
      cols="50"></textarea>
  </form>
</body>

</html>
